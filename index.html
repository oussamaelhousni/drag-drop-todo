<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Drag & Drop API</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New todo.." id="todo-input" />
        <button>Add</button>
      </form>
      <div class="lanes">
        <div class="swim-lane" id="add-todo">
          <h3 class="heading">TODO</h3>
          <p class="task" draggable="true">Task 1</p>
          <p class="task" draggable="true">Task 2</p>
          <p class="task" draggable="true">Task 3</p>
        </div>
        <div class="swim-lane" id="add-todo">
          <h3 class="heading">DOING</h3>
        </div>
        <div class="swim-lane" id="add-todo">
          <h3 class="heading">DONE</h3>
        </div>
      </div>
    </div>
  </body>
</html>
